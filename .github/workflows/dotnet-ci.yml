name: .NET CI with Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  COVERAGE_THRESHOLD: 70

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for better analysis
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Run tests with coverage
      run: |
        dotnet test \
          --configuration Release \
          --no-build \
          --verbosity normal \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=cobertura \
          /p:CoverletOutput=./coverage/ \
          /p:Threshold=${{ env.COVERAGE_THRESHOLD }} \
          /p:ThresholdType=line \
          /p:ThresholdStat=total \
          /p:Exclude="[*.Tests]*,[*]*.Program,[*]*.Views.*,[*]*.wwwroot.*" \
          /p:ExcludeByFile="**/*.cshtml,**/*.css,**/*.js"
    
    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool
    
    - name: Generate coverage report
      run: |
        reportgenerator \
          -reports:tests/Quintessentia.Tests/coverage/coverage.cobertura.xml \
          -targetdir:coverage/report \
          -reporttypes:"Html;Cobertura;Badges;TextSummary" \
          -verbosity:Warning
    
    - name: Display coverage summary
      run: |
        echo "## Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cat coverage/report/Summary.txt >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
    
    - name: Parse coverage percentage
      id: coverage
      run: |
        COVERAGE=$(grep -oP 'Line coverage: \K[0-9.]+' coverage/report/Summary.txt)
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"
    
    - name: Check coverage threshold
      run: |
        COVERAGE=${{ steps.coverage.outputs.percentage }}
        THRESHOLD=${{ env.COVERAGE_THRESHOLD }}
        echo "Coverage: $COVERAGE%"
        echo "Threshold: $THRESHOLD%"
        
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "❌ Coverage ($COVERAGE%) is below threshold ($THRESHOLD%)"
          exit 1
        else
          echo "✅ Coverage ($COVERAGE%) meets threshold ($THRESHOLD%)"
        fi
    
    - name: Upload coverage reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/report/
        retention-days: 30
    
    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v4
      if: github.event_name == 'push'
      continue-on-error: true
      with:
        files: tests/Quintessentia.Tests/coverage/coverage.cobertura.xml
        flags: unittests
        name: codecov-quintessentia
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      continue-on-error: true
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('coverage/report/Summary.txt', 'utf8');
          const coverage = '${{ steps.coverage.outputs.percentage }}';
          const threshold = '${{ env.COVERAGE_THRESHOLD }}';
          const status = parseFloat(coverage) >= parseFloat(threshold) ? '✅' : '❌';
          
          const body = `## ${status} Code Coverage Report
          
          **Coverage:** ${coverage}%
          **Threshold:** ${threshold}%
          
          <details>
          <summary>View Coverage Summary</summary>
          
          \`\`\`
          ${summary}
          \`\`\`
          
          </details>
          
          [Download full coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
